{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Survey{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        /* Dark Gray Theme */
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
            padding: 20px;
        }

        .container {
            max-width: 800px;
        }

        h1, h2, h3 {
            color: #ff6f61;
        }

        .card {
            background-color: #2b2b2b; /* Darker card background */
            border: 1px solid #444; /* Subtle border */
        }

        .card-body {
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }

        .btn-secondary {
            background-color: #ff6f61;
            border-color: #ff6f61;
            color: #fff;
        }

        .form-control {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .btn {
            border-radius: 5px;
            font-weight: bold;
        }

        .comment-card {
            margin-bottom: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .comment-content {
            display: inline-block;
            vertical-align: middle;
        }

        strong {
            color: #f1f1f1; /* Keep strong elements visible */
        }

        small {
            color: #ffffff; /* Make timestamps a bit dimmer */
        }
        strong {
        color: #f1f1f1; /* Keep strong elements visible */
        }

        p {
            color: #ddd; /* Keep responses readable */
        }

        hr {
            border-color: #555; /* Softer divider */
        }

        .btn-secondary {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .survey-title {
            margin-top: 20px;
        }

        .survey-link {
            color: #ff6f61;
            text-decoration: none;
        }

        .survey-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        
        {% block content %}
        {% endblock %}
    </div>

    <!-- Ensure styles reapply after HTMX swap -->
    <script>
        document.body.addEventListener('htmx:afterSwap', function () {
            const body = document.body;
            body.style.backgroundColor = '#1e1e1e'; // Dark Gray Background
            body.style.color = '#f1f1f1'; // Light text color

            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                //card.style.backgroundColor = '#2b2b2b'; // Darker card background
                card.style.border = '1px solid #444'; // Subtle border
            });

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.style.backgroundColor = '#ff6f61'; // Button color
                button.style.borderColor = '#ff6f61'; // Button border color
                button.style.color = '#fff'; // Text color
            });

            const formControls = document.querySelectorAll('.form-control');
            formControls.forEach(control => {
                control.style.backgroundColor = '#1e1e1e';
                control.style.borderColor = '#444';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
