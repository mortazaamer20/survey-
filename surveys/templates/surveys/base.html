{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Survey{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Sulphur+Point:wght@300;400;700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
          rel="stylesheet">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
   
</head>

<style>
    .sulphur-point-light {
  font-family: "Sulphur Point", serif;
  font-weight: 300;
  font-style: normal;
}

.sulphur-point-regular {
  font-family: "Sulphur Point", serif;
  font-weight: 400;
  font-style: normal;
}

.sulphur-point-bold {
  font-family: "Sulphur Point", serif;
  font-weight: 700;
  font-style: normal;
}
</style>
<body class="">
<div class=" ">
    {% block content %}
    {% endblock %}
</div>

<!-- Ensure styles reapply after HTMX swap -->
<script>
    document.body.addEventListener('htmx:afterSwap', function () {
        const body = document.body;
        body.style.backgroundColor = '#1e1e1e'; // Dark Gray Background
        body.style.color = '#f1f1f1'; // Light text color

        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            //card.style.backgroundColor = '#2b2b2b'; // Darker card background
            card.style.border = '1px solid #444'; // Subtle border
        });

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.style.backgroundColor = '#ff6f61'; // Button color
            button.style.borderColor = '#ff6f61'; // Button border color
            button.style.color = '#fff'; // Text color
        });

        const formControls = document.querySelectorAll('.form-control');
        formControls.forEach(control => {
            control.style.backgroundColor = '#1e1e1e';
            control.style.borderColor = '#444';
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
